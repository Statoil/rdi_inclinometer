{% extends "layout.html" %}
{% block outer_body %}
    <div class="dataTable">
    <table class="table table-striped fixed-header">
        <thead>
        <tr>
            {% for key in fields %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in rows %}
            <tr>
                {% for key in fields %}
                    {% if key == 'comments' %}
                        <td class="comment">
                            <input placeholder="..." type="text" id="comment_{{ row['id'] }}"
                                   onfocus="this.style.background=''" onchange="saveComment('{{ row['id'] }}',this)"
                                    {% if row[key] %}
                                   value="{{ row[key] }}" {% endif %}/>
                        </td>
                    {% else %}
                        <td style="white-space: nowrap">
                            {{ format_column(row[key]) }}
                        </td>
                    {% endif %}
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
</div>
